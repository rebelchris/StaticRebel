<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory - Ollama Assistant</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <a href="/" class="sidebar-logo">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M12 2L2 7l10 5 10-5-10-5z" />
              <path d="M2 17l10 5 10-5" />
              <path d="M2 12l10 5 10-5" />
            </svg>
            Ollama Assistant
          </a>
        </div>
        <nav>
          <ul class="sidebar-nav">
            <li>
              <a href="/">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="3" width="7" height="7" />
                  <rect x="14" y="3" width="7" height="7" />
                  <rect x="14" y="14" width="7" height="7" />
                  <rect x="3" y="14" width="7" height="7" />
                </svg>
                Dashboard
              </a>
            </li>
            <li>
              <a href="/personas">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                  <circle cx="12" cy="7" r="4" />
                </svg>
                Personas
              </a>
            </li>
            <li>
              <a href="/memory" class="active">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                </svg>
                Memory
              </a>
            </li>
            <li>
              <a href="/workers">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
                  <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
                </svg>
                Workers
              </a>
            </li>
            <li>
              <a href="/trackers">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  />
                </svg>
                Trackers
              </a>
            </li>
            <li>
              <a href="/logs">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                  <polyline points="14 2 14 8 20 8" />
                  <line x1="16" y1="13" x2="8" y2="13" />
                  <line x1="16" y1="17" x2="8" y2="17" />
                  <polyline points="10 9 9 9 8 9" />
                </svg>
                Logs
              </a>
            </li>
            <li>
              <a href="/apis">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M18 20V10" />
                  <path d="M12 20V4" />
                  <path d="M6 20v-6" />
                </svg>
                APIs
              </a>
            </li>
            <li>
              <a href="/chat">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                  />
                </svg>
                Chat
              </a>
            </li>
            <li>
              <a href="/config">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="12" cy="12" r="3" />
                  <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                  />
                </svg>
                Config
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <div class="page-header">
          <h1 class="page-title">Memory Viewer</h1>
          <p class="page-subtitle">Search and manage semantic memories</p>
        </div>

        <div class="grid grid-4" id="stats-grid">
          <div class="loading"><div class="spinner"></div></div>
        </div>

        <div class="card" style="margin-top: 20px">
          <div class="card-header">
            <h3 class="card-title">Search Memories</h3>
          </div>
          <div style="display: flex; gap: 12px; flex-wrap: wrap">
            <div class="search-box" style="flex: 1; min-width: 300px">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
              </svg>
              <input
                type="text"
                class="form-input"
                id="search-input"
                placeholder="Search memories semantically..."
              />
            </div>
            <select class="form-select" id="search-type" style="width: 150px">
              <option value="">All types</option>
              <option value="general">General</option>
              <option value="preference">Preference</option>
              <option value="project">Project</option>
            </select>
            <button class="btn btn-primary" id="search-btn">Search</button>
            <button
              class="btn btn-secondary"
              onclick="openModal('add-memory-modal')"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                width="18"
                height="18"
              >
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
              </svg>
              Add Memory
            </button>
          </div>
        </div>

        <div class="card" style="margin-top: 20px">
          <div class="card-header">
            <h3 class="card-title">Search Results</h3>
          </div>
          <div id="search-results">
            <p class="text-muted" style="text-align: center; padding: 40px">
              Enter a search query to find memories
            </p>
          </div>
        </div>

        <div class="card" style="margin-top: 20px">
          <div class="card-header">
            <h3 class="card-title">All Memories</h3>
            <div style="display: flex; gap: 10px">
              <button
                class="btn btn-sm btn-secondary"
                onclick="exportMemories()"
              >
                Export
              </button>
              <button
                class="btn btn-sm btn-danger"
                onclick="clearAllMemories()"
              >
                Clear All
              </button>
            </div>
          </div>
          <div id="memories-list">
            <div class="loading"><div class="spinner"></div></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add Memory Modal -->
    <div class="modal-overlay" id="add-memory-modal">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title">Add New Memory</h3>
          <button class="modal-close" onclick="closeModal('add-memory-modal')">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              width="20"
              height="20"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <form id="add-memory-form">
            <div class="form-group">
              <label class="form-label">Content</label>
              <textarea
                class="form-textarea"
                name="content"
                rows="4"
                placeholder="Enter the information you want to remember..."
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label class="form-label">Type</label>
              <select class="form-select" name="type">
                <option value="general">General</option>
                <option value="preference">Preference</option>
                <option value="project">Project</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-secondary"
            onclick="closeModal('add-memory-modal')"
          >
            Cancel
          </button>
          <button class="btn btn-primary" id="add-memory-btn">
            Add Memory
          </button>
        </div>
      </div>
    </div>

    <script type="module">
      import { api, memoryApi } from '/js/api.js';
      import {
        format,
        toast,
        initPage,
        setLoading,
        downloadData,
      } from '/js/shared.js';

      initPage('memory');

      const statsGrid = document.getElementById('stats-grid');
      const searchInput = document.getElementById('search-input');
      const searchType = document.getElementById('search-type');
      const searchBtn = document.getElementById('search-btn');
      const searchResults = document.getElementById('search-results');
      const memoriesList = document.getElementById('memories-list');
      const addMemoryBtn = document.getElementById('add-memory-btn');

      async function loadStats() {
        try {
          const stats = await memoryApi.getStats();
          renderStats(stats);
        } catch (error) {
          console.error('Failed to load stats:', error);
        }
      }

      function renderStats(stats) {
        const byType = stats.vector?.byType || {};
        const typeCounts = Object.entries(byType).map(([type, count]) => ({
          type,
          count,
        }));

        statsGrid.innerHTML = `
        <div class="stat-card">
          <div class="stat-icon" style="background: linear-gradient(135deg, #6366f1, #8b5cf6);">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: white;">
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-value">${stats.vector?.totalMemories || 0}</div>
            <div class="stat-label">Total Memories</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-value">${byType.preference || 0}</div>
            <div class="stat-label">Preferences</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-value">${byType.project || 0}</div>
            <div class="stat-label">Projects</div>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
              <line x1="3" y1="9" x2="21" y2="9"/>
              <line x1="9" y1="21" x2="9" y2="9"/>
            </svg>
          </div>
          <div class="stat-content">
            <div class="stat-value">${byType.general || 0}</div>
            <div class="stat-label">General</div>
          </div>
        </div>
      `;
      }

      async function performSearch() {
        const query = searchInput.value.trim();
        if (!query) {
          searchResults.innerHTML =
            '<p class="text-muted" style="text-align: center; padding: 40px;">Enter a search query to find memories</p>';
          return;
        }

        searchResults.innerHTML =
          '<div class="loading"><div class="spinner"></div></div>';

        try {
          const type = searchType.value || null;
          const results = await memoryApi.search(query, { type, limit: 10 });

          if (results.results && results.results.length > 0) {
            searchResults.innerHTML = `
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>Content</th>
                    <th>Type</th>
                    <th>Relevance</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  ${results.results
                    .map(
                      (m) => `
                    <tr>
                      <td style="max-width: 300px;">
                        <div style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${m.content}</div>
                      </td>
                      <td><span class="badge badge-primary">${m.metadata?.type || 'general'}</span></td>
                      <td>
                        <div style="display: flex; align-items: center; gap: 8px;">
                          <div class="progress" style="width: 60px;">
                            <div class="progress-bar" style="width: ${m.score * 100}%"></div>
                          </div>
                          <span style="font-size: 0.8rem;">${(m.score * 100).toFixed(0)}%</span>
                        </div>
                      </td>
                      <td style="font-size: 0.85rem; color: var(--text-secondary);">${format.relativeTime(m.metadata?.timestamp)}</td>
                      <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteMemory('${m.id}')">Delete</button>
                      </td>
                    </tr>
                  `,
                    )
                    .join('')}
                </tbody>
              </table>
            </div>
          `;
          } else {
            searchResults.innerHTML = `
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <line x1="21" y1="21" x2="16.65" y2="16.65"/>
              </svg>
              <h3>No memories found</h3>
              <p>Try a different search query</p>
            </div>
          `;
          }
        } catch (error) {
          console.error('Search failed:', error);
          searchResults.innerHTML =
            '<p class="text-muted" style="text-align: center; padding: 40px;">Search failed. Please try again.</p>';
        }
      }

      async function loadAllMemories() {
        memoriesList.innerHTML =
          '<div class="loading"><div class="spinner"></div></div>';

        try {
          const { memories } = await memoryApi.getAll({ limit: 50 });

          if (memories && memories.length > 0) {
            memoriesList.innerHTML = `
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>Content</th>
                    <th>Type</th>
                    <th>Created</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  ${memories
                    .map(
                      (m) => `
                    <tr>
                      <td style="max-width: 400px;">
                        <div style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${m.content}">${m.content}</div>
                      </td>
                      <td><span class="badge badge-primary">${m.metadata?.type || 'general'}</span></td>
                      <td style="font-size: 0.85rem; color: var(--text-secondary);">${format.datetime(m.metadata?.timestamp)}</td>
                      <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteMemory('${m.id}')">Delete</button>
                      </td>
                    </tr>
                  `,
                    )
                    .join('')}
                </tbody>
              </table>
            </div>
          `;
          } else {
            memoriesList.innerHTML = `
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
              </svg>
              <h3>No memories yet</h3>
              <p>Add your first memory to get started</p>
            </div>
          `;
          }
        } catch (error) {
          console.error('Failed to load memories:', error);
          memoriesList.innerHTML =
            '<p class="text-muted" style="text-align: center; padding: 40px;">Failed to load memories</p>';
        }
      }

      // Add memory
      addMemoryBtn.addEventListener('click', async () => {
        const form = document.getElementById('add-memory-form');
        const formData = new FormData(form);

        setLoading(addMemoryBtn, true);
        try {
          await memoryApi.add(
            formData.get('content'),
            formData.get('type'),
            {},
          );
          toast.success('Memory added successfully');
          closeModal('add-memory-modal');
          form.reset();
          loadStats();
          loadAllMemories();
        } catch (error) {
          toast.error('Failed to add memory');
        } finally {
          setLoading(addMemoryBtn, false);
        }
      });

      // Delete memory
      window.deleteMemory = async (id) => {
        if (!confirm('Are you sure you want to delete this memory?')) return;

        try {
          await memoryApi.delete(id);
          toast.success('Memory deleted');
          loadStats();
          loadAllMemories();
          if (searchInput.value.trim()) performSearch();
        } catch (error) {
          toast.error('Failed to delete memory');
        }
      };

      // Clear all memories
      window.clearAllMemories = async () => {
        if (
          !confirm(
            'Are you sure you want to delete ALL memories? This cannot be undone.',
          )
        )
          return;

        try {
          await memoryApi.clear();
          toast.success('All memories cleared');
          loadStats();
          loadAllMemories();
        } catch (error) {
          toast.error('Failed to clear memories');
        }
      };

      // Export memories
      window.exportMemories = async () => {
        try {
          const { memories } = await memoryApi.getAll({ limit: 1000 });
          downloadData(memories, 'memories.json');
          toast.success('Memories exported');
        } catch (error) {
          toast.error('Failed to export memories');
        }
      };

      // Search events
      searchBtn.addEventListener('click', performSearch);
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
      });

      // Listen for real-time updates
      api.on('memoryAdded', () => {
        loadStats();
        loadAllMemories();
      });
      api.on('memoryDeleted', () => {
        loadStats();
        loadAllMemories();
      });
      api.on('memoriesCleared', () => {
        loadStats();
        loadAllMemories();
      });

      // Initial load
      loadStats();
      loadAllMemories();
    </script>
  </body>
</html>
